{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-dark">Select Course to View {{ 'Marks' if action == 'marks' else 'Attendance' }}</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="course_id" class="form-label">Enrolled Courses</label>
            <select class="form-select" id="course_id" name="course_id" required>
                <option value="">Select a Course</option>
                {% for course in courses %}
                <option value="{{ course.course_id }}">{{ course.name }} ({{ course.course_id }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">View Details</button>
        <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
