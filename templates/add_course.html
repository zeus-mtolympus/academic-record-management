{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Add Course</h1>
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="course_id" class="form-label">Course ID</label>
                    <input type="text" class="form-control" id="course_id" name="course_id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" id="semester" name="semester" required>
                        <option value="">Select Semester</option>
                        <option value="Odd">Odd</option>
                        <option value="Even">Even</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="1" max="4" required>
                </div>
                <div class="mb-3">
                    <label for="department_id" class="form-label">Department</label>
                    <select class="form-select" id="department_id" name="department_id" required>
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.department_id }}">{{ dept.department_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" class="form-control" id="credits" name="credits" min="1" max="6" value="3">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="faculty_id" class="form-label">Faculty (optional)</label>
                    <select class="form-select" id="faculty_id" name="faculty_id">
                        <option value="">No Faculty Assigned</option>
                        {% for fac in faculty %}
                        <option value="{{ fac.faculty_id }}">{{ fac.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Course</button>
        <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
